<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/JM.jpeg" type="image/x-icon">
    <title>Jenni - Memory Game</title>
</head>
<body>
    <header>
        <div class="title">Jenni Memory Game</div>
        <div class="actions">
            <div class="timer">
                <label id="minutes">00</label>:<label id="seconds">00</label>
            </div>
            <button id="restart-button" onclick="window.location.reload()">Reiniciar</button>
        </div>
    </header>
    <section class="memory-game">
        <div class="memory-card" data-stick="argh">
            <img class="front-face" src="assets/argh.jpeg" alt="ARGH" />
            <img class="back-face" src="assets/JM.jpeg" alt="JM" />
        </div>
        <div class="memory-card" data-stick="argh">
            <img class="front-face" src="assets/argh.jpeg" alt="ARGH" />
            <img class="back-face" src="assets/JM.jpeg" alt="JM" />
        </div>
        <div class="memory-card" data-stick="coisinha_bonitinha">
            <img class="front-face" src="assets/coisinha_bonitinha.jpeg" alt="COISINHA_BONITINHA" />
            <img class="back-face" src="assets/JM.jpeg" alt="JM" />
        </div>
        <div class="memory-card" data-stick="coisinha_bonitinha">
            <img class="front-face" src="assets/coisinha_bonitinha.jpeg" alt="COISINHA_BONITINHA" />
            <img class="back-face" src="assets/JM.jpeg" alt="JM" />
        </div>
        <div class="memory-card" data-stick="game_over">
            <img class="front-face" src="assets/game_over.jpeg" alt="GAME_OVER" />
            <img class="back-face" src="assets/JM.jpeg" alt="JM" />
        </div>
        <div class="memory-card" data-stick="game_over">
            <img class="front-face" src="assets/game_over.jpeg" alt="GAME_OVER" />
            <img class="back-face" src="assets/JM.jpeg" alt="JM" />
        </div>
        <div class="memory-card" data-stick="to_passada">
            <img class="front-face" src="assets/to_passada.jpeg" alt="TO_PASSADA" />
            <img class="back-face" src="assets/JM.jpeg" alt="JM" />
        </div>
        <div class="memory-card" data-stick="to_passada">
            <img class="front-face" src="assets/to_passada.jpeg" alt="TO_PASSADA" />
            <img class="back-face" src="assets/JM.jpeg" alt="JM" />
        </div>
        <div class="memory-card" data-stick="eita">
            <img class="front-face" src="assets/eita.jpeg" alt="EITA" />
            <img class="back-face" src="assets/JM.jpeg" alt="JM" />
        </div>
        <div class="memory-card" data-stick="eita">
            <img class="front-face" src="assets/eita.jpeg" alt="EITA" />
            <img class="back-face" src="assets/JM.jpeg" alt="JM" />
        </div>
        <div class="memory-card" data-stick="o_que">
            <img class="front-face" src="assets/o_que.jpeg" alt="O_QUE" />
            <img class="back-face" src="assets/JM.jpeg" alt="JM" />
        </div>
        <div class="memory-card" data-stick="o_que">
            <img class="front-face" src="assets/o_que.jpeg" alt="O_QUE" />
            <img class="back-face" src="assets/JM.jpeg" alt="JM" />
        </div>
    </section>
    <div class="credit">Created by <a href="https://github.com/rafaelfachinelli/" target="_blank">Rafael Fachinelli</a></div>
    <script src="scripts.js"></script>
</body>
</html>
